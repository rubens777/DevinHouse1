<body>
    <h1>Exercicio 05</h1>
    <hr>

    <script>
        let num = prompt('Digite um número:');
        if (num % 2 == 0) {
            document.writeln('<h3>  O número digitado é par!  </h3>');
        } else {
            document.writeln('<h3>  O número digitado é impar! </h3>');
        }
    </script>

</body>
